<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>
            童老师ThinkPHP交流群：484519446
        </title>
        <meta name="description" content="Dashboard">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!--Basic Styles-->
        <link href="__PUBLIC__/style/bootstrap.css" rel="stylesheet">
        <link href="__PUBLIC__/style/font-awesome.css" rel="stylesheet">
        <link href="__PUBLIC__/style/weather-icons.css" rel="stylesheet">
        <!--Beyond styles-->
        <link id="beyond-link" href="__PUBLIC__/style/beyond.css" rel="stylesheet"
        type="text/css">
        <link href="__PUBLIC__/style/demo.css" rel="stylesheet">
        <link href="__PUBLIC__/style/typicons.css" rel="stylesheet">
        <link href="__PUBLIC__/style/animate.css" rel="stylesheet">
        <!-- 配置文件 -->
        <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
        <!-- 编辑器源码文件 -->
        <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.js"></script>

    </head>
    
    <body>
        {include file="common/top" /}
        <div class="main-container container-fluid">
            <div class="page-container">
                {include file="common/left" /}
                <!-- Page Content -->
                <div class="page-content">
                    <!-- Page Breadcrumb -->
                    <div class="page-breadcrumbs">
                        <ul class="breadcrumb">
                            <li>
                                <a href="{:url('index/index')}">
                                    系统
                                </a>
                            </li>
                            <li>
                                <a href="{:url('article/lst')}">
                                    文章列表
                                </a>
                            </li>
                            <li class="active">
                                编辑文章
                            </li>
                        </ul>
                    </div>
                    <!-- /Page Breadcrumb -->
                    <!-- Page Body -->
                    <div class="page-body">
                        <div class="row">
                            <div class="col-lg-12 col-sm-12 col-xs-12">
                                <div class="widget">
                                    <div class="widget-header bordered-bottom bordered-blue">
                                        <span class="widget-caption">
                                            编辑文章
                                        </span>
                                    </div>
                                    <div class="widget-body">
                                        <div id="horizontal-form">
                                            <form class="form-horizontal" role="form"  enctype="multipart/form-data" action="" method="post">
                                                <input type="hidden" name="id" value="{$article.id}">
                                                <div class="form-group">
                                                    <label for="username" class="col-sm-2 control-label no-padding-right">
                                                        标题
                                                    </label>
                                                    <div class="col-sm-6">
                                                        <input class="form-control" value="{$article.title}" id="title" placeholder="" name="title"
                                                        required="" type="text">
                                                    </div>
                                                    <p class="help-block col-sm-4 red">
                                                        * 必填
                                                    </p>
                                                </div>
                                                <div class="form-group">
                                                    <label for="group_id" class="col-sm-2 control-label no-padding-right">
                                                        简介
                                                    </label>
                                                    <div class="col-sm-6">
                                                        <input class="form-control" value="{$article.desc}" id="desc" placeholder="" name="desc"
                                                        required="" type="text">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="group_id" class="col-sm-2 control-label no-padding-right">
                                                        作者
                                                    </label>
                                                    <div class="col-sm-6">
                                                        <input class="form-control" value="{$article.author}" id="author" placeholder="" name="author"
                                                        required="" type="text">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="group_id" class="col-sm-2 control-label no-padding-right">
                                                        关键字
                                                    </label>
                                                    <div class="col-sm-6">
                                                        <input class="form-control" value="{$article.keywords}" id="keywords" placeholder="" name="keywords"
                                                        required="" type="text">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="group_id" class="col-sm-2 control-label no-padding-right">
                                                        所属栏目
                                                    </label>
                                                    <div class="col-sm-6">
                                                        <select name="cateid">
                                                            <option value ="">请选择栏目</option>
                                                            {volist name='cate' id='vo'}
                                                            $article.cateid
                                                            $vo.id
                                                            <option value ="{$vo.id}"  {if condition ="$article.cateid eq $vo.id"}
                                                            selected = "selected"
                                                            {/if}
                                                            >{$vo.catename}</option>
                                                            {/volist}
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="group_id" class="col-sm-2 control-label no-padding-right">
                                                        缩略图
                                                    </label>
                                                    <div class="col-sm-6">
                                                        <input type="file" name="pic" >
                                                        {if condition="$article.pic neq ''"}
                                                        <img src="__IMG__/{$article.pic}" style="height: 60px;">
                                                        {else /}
                                                        暂无缩略图
                                                        {/if}
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="group_id" class="col-sm-2 control-label no-padding-right">
                                                        推荐
                                                    </label>
                                                    <div class="col-sm-6">
                                                        <lable>
                                                            <input class="checkbox-slider colored-darkorange" type="checkbox" 
                                                            {if condition = "$article.state neq '0'"}  checked="checked"
                                                            {/if}
                                                            
                                                            name="state">
                                                            <span class="text"></span>
                                                        </lable>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="group_id" class="col-sm-2 control-label no-padding-right">
                                                        内容
                                                    </label>
                                                    <div class="col-sm-6">
                                                        <!-- 加载编辑器的容器 -->
                                                        <script id="container" name="content" type="text/plain" style = "height: 400px">{$article.keywords}</script>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-sm-offset-2 col-sm-10">
                                                        <button type="submit" class="btn btn-default">
                                                            保存信息
                                                        </button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /Page Body -->
                </div>
                <!-- /Page Content -->
            </div>
        </div>
        <!--Basic Scripts-->
        <script src="__PUBLIC__/style/jquery_002.js">
        </script>
        <script src="__PUBLIC__/style/bootstrap.js">
        </script>
        <script src="__PUBLIC__/style/jquery.js">
        </script>
        <!--Beyond Scripts-->
        <script src="__PUBLIC__/style/beyond.js">
        </script>
        <!-- 实例化编辑器 -->
        <script type="text/javascript">
            var ue = UE.getEditor('container');
        </script>

    </body>

</html>
