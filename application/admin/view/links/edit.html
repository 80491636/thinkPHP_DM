<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>
            童老师ThinkPHP交流群：484519446
        </title>
        <meta name="description" content="Dashboard">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!--Basic Styles-->
        <link href="__PUBLIC__/style/bootstrap.css" rel="stylesheet">
        <link href="__PUBLIC__/style/font-awesome.css" rel="stylesheet">
        <link href="__PUBLIC__/style/weather-icons.css" rel="stylesheet">
        <!--Beyond styles-->
        <link id="beyond-link" href="__PUBLIC__/style/beyond.css" rel="stylesheet"
        type="text/css">
        <link href="__PUBLIC__/style/demo.css" rel="stylesheet">
        <link href="__PUBLIC__/style/typicons.css" rel="stylesheet">
        <link href="__PUBLIC__/style/animate.css" rel="stylesheet">
    </head>
    
    <body>
        {include file="common/top" /}
        <div class="main-container container-fluid">
            <div class="page-container">
                {include file="common/left" /}
                <!-- Page Content -->
                <div class="page-content">
                    <!-- Page Breadcrumb -->
                    <div class="page-breadcrumbs">
                        <ul class="breadcrumb">
                            <li>
                                <a href="{:url('index/index')}">
                                    系统
                                </a>
                            </li>
                            <li>
                                <a href="{:url('admin/lst')}">
                                    友情链接列表
                                </a>
                            </li>
                            <li class="active">
                                编辑友情链接
                            </li>
                        </ul>
                    </div>
                    <!-- /Page Breadcrumb -->
                    <!-- Page Body -->
                    <div class="page-body">
                        <div class="row">
                            <div class="col-lg-12 col-sm-12 col-xs-12">
                                <div class="widget">
                                    <div class="widget-header bordered-bottom bordered-blue">
                                        <span class="widget-caption">
                                            编辑友情链接
                                        </span>
                                    </div>
                                    <div class="widget-body">
                                        <div id="horizontal-form">
                                            <form class="form-horizontal" role="form" action="" method="post">
                                                <input type="hidden" name="id" value="{$link.id}">
                                                <div class="form-group">
                                                    <label for="username" class="col-sm-2 control-label no-padding-right">
                                                        友情链接名称
                                                    </label>
                                                    <div class="col-sm-6">
                                                        <input class="form-control" value="{$link.linkname}" id="linkname" placeholder=""
                                                        name="linkname" required="" type="text">
                                                    </div>
                                                    <p class="help-block col-sm-4 red">
                                                        * 必填
                                                    </p>
                                                </div>
                                                <div class="form-group">
                                                    <label for="group_id" class="col-sm-2 control-label no-padding-right">
                                                        友情链接地址
                                                    </label>
                                                    <div class="col-sm-6">
                                                        <input class="form-control" value="{$link.url}" id="url" placeholder="" name="url"
                                                        required="" type="text">
                                                    </div>
                                                    <p class="help-block col-sm-4 red">
                                                        * 必填
                                                    </p>
                                                </div>
                                                <div class="form-group">
                                                    <label for="group_id" class="col-sm-2 control-label no-padding-right">
                                                        链接内容
                                                    </label>
                                                    <div class="col-sm-6">
                                                        <textarea class="form-control" name="content" id="content">{$link.content}</textarea>
                                                    </div>

                                                </div>
                                                <div class="form-group">
                                                    <div class="col-sm-offset-2 col-sm-10">
                                                        <button type="submit" class="btn btn-default">
                                                            修改信息
                                                        </button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /Page Body -->
                </div>
                <!-- /Page Content -->
            </div>
        </div>
        <!--Basic Scripts-->
        <script src="__PUBLIC__/style/jquery_002.js">
        </script>
        <script src="__PUBLIC__/style/bootstrap.js">
        </script>
        <script src="__PUBLIC__/style/jquery.js">
        </script>
        <!--Beyond Scripts-->
        <script src="__PUBLIC__/style/beyond.js">
        </script>
    </body>

</html>
