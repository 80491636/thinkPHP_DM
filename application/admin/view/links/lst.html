<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>童老师ThinkPHP交流群：484519446</title>
        <meta name="description" content="Dashboard">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!--Basic Styles-->
        <link href="__PUBLIC__/style/bootstrap.css" rel="stylesheet">
        <link href="__PUBLIC__/style/font-awesome.css" rel="stylesheet">
        <link href="__PUBLIC__/style/weather-icons.css" rel="stylesheet">
        <!--Beyond styles-->
        <link id="beyond-link" href="__PUBLIC__/style/beyond.css" rel="stylesheet" type="text/css">
        <link href="__PUBLIC__/style/demo.css" rel="stylesheet">
        <link href="__PUBLIC__/style/typicons.css" rel="stylesheet">
        <link href="__PUBLIC__/style/animate.css" rel="stylesheet"></head>
    
    <body>{include file="common/top" /}
        <div class="main-container container-fluid">
            <div class="page-container">{include file="common/left" /}
                <!-- Page Content -->
                <div class="page-content">
                    <!-- Page Breadcrumb -->
                    <div class="page-breadcrumbs">
                        <ul class="breadcrumb">
                            <li>
                                <a href="{:url('index/index')}">系统</a></li>
                            <li class="active">友情链接列表</li></ul>
                    </div>
                    <!-- /Page Breadcrumb -->
                    <!-- Page Body -->
                    <div class="page-body">
                        <button type="button" tooltip="添加友情链接" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '{:url('links/add')}'">
                            <i class="fa fa-plus"></i>Add</button>
                        <div class="row">
                            <div class="col-lg-12 col-sm-12 col-xs-12">
                                <div class="widget">
                                    <div class="widget-body">
                                        <div class="flip-scroll">
                                            <table class="table table-bordered table-hover">
                                                <thead class="">
                                                    <tr>
                                                        <th class="text-center" style="width:8%">ID</th>
                                                        <th class="text-center">链接名称</th>
                                                        <th class="text-center">链接地址</th>
                                                        <th class="text-center">链接内容</th>
                                                        <th class="text-center" style="width:16%">操作</th></tr>
                                                </thead>
                                                <tbody>
                                                    {volist name='list' id='user'}
                                                    <tr>
                                                        <td align="center">{$user.id}</td>
                                                        <td align="center">{$user.linkname}</td>
                                                        <td align="center">{$user.url}</td>
                                                        <td align="center">{$user.content}</td>
                                                        <td align="center">
                                                            <a href="{:url('links/edit',array('id'=>$user.id))}" class="btn btn-primary btn-sm shiny">
                                                                <i class="fa fa-edit"></i>编辑</a>
                                                            <a href="#" onClick="warning('确实要删除吗', '{:url('links/del',array('id'=>$user.id))}')" class="btn btn-danger btn-sm shiny">
                                                                <i class="fa fa-trash-o"></i>删除</a>
                                                        </td>
                                                    </tr>
                                                    {/volist}
                                                </tbody>
                                            </table>
                                            {$list->render()}
                                        </div>
                                        <div></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /Page Body --></div>
                <!-- /Page Content --></div>
        </div>
        <!--Basic Scripts-->
        <script src="__PUBLIC__/style/jquery_002.js"></script>
        <script src="__PUBLIC__/style/bootstrap.js"></script>
        <script src="__PUBLIC__/style/jquery.js"></script>
        <!--Beyond Scripts-->
        <script src="__PUBLIC__/style/beyond.js"></script>
    </body>

</html>
